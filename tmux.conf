# set-option        (alias: set)
# set-window-option (alias: setw)
#
# bind-key     (alias: bind)
# unbind-key   (alias: unbind)
#
# resize-pane  (alias: resizep)
# select-pane  (alias: selectp)
# split-window (alias: splitw)


# ----------------
# Session options
# ----------------

# set the scrollback buffer size for panes
set-option -g history-limit 4000

# automatically renumber other windows when one closes
set-option -g renumber-windows on

# use vi-style key bindings in copy and choice modes
set-window-option -g mode-keys vi

# start numbering windows/panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


# ----------------
# Layout
# ----------------

# status bar
set -g status-justify centre


# ----------------
# Bindings
# ----------------

# rebind prefix to mimic GNU Screen
unbind C-b
set-option -g prefix C-a

# forward "go to the beginning of the line" signal
bind C-a send-prefix

# reload config file
bind r source-file ~/.tmux.conf

# toggle broadcast mode
bind S setw synchronize-panes

# split panes using | and -
bind \ splitw -h
bind - splitw -v
unbind '"'
unbind %

# vi-style pane navigation
bind h selectp -L
bind j selectp -D
bind k selectp -U
bind l selectp -R

# resize panes
bind -r J resizep -D
bind -r K resizep -U
bind -r H resizep -L
bind -r L resizep -R
